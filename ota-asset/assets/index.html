<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>IVI Theme v0.1 – OTA Assets</title>
    <link rel="stylesheet" href="/assets/css/theme.css">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <span class="badge">assets-only</span>
        <h1>IVI Theme v0.1</h1>
      </div>
      <p class="note">헤드유닛(HMI)용 정적 리소스(아이콘/스타일)로 구성된 데모 타겟입니다. OTA 테스트에 쓰기 좋게 작고 단순합니다.</p>

      <div class="grid">
        <div class="card">
          <img class="icon" src="/assets/img/speed_icon.svg" alt="Speedometer icon">
          <h3>Speedometer</h3>
          <p class="note">계기판 속도 아이콘</p>
        </div>
        <div class="card">
          <img class="icon" src="/assets/img/warning_icon.svg" alt="Warning triangle icon">
          <h3>Warning</h3>
          <p class="note">경고/주의 아이콘</p>
        </div>
        <div class="card">
          <img class="icon" src="/assets/img/car_shield.svg" alt="Car with shield icon">
          <h3>Secure</h3>
          <p class="note">차량 보안/보호 아이콘</p>
        </div>
      </div>

      <hr>
      <p class="footer">
        OTA Demo • Static assets only • Neon green theme • Dark/Light auto
        &nbsp;•&nbsp;<a class="button" href="/assets/" aria-label="browse raw assets">Browse assets</a>
      </p>
    </div>
  </body>
</html>
